apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwoot-sidekiq
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatwoot-sidekiq
  template:
    metadata:
      labels:
        app: chatwoot-sidekiq
    spec:
      containers:
      - name: sidekiq
        image: wavai/chatwoot-rails:latest
        command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
        envFrom:
        - configMapRef:
            name: chatwoot-config
        - secretRef:
            name: chatwoot-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m" 