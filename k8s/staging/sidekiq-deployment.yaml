apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwoot-sidekiq-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatwoot-sidekiq-staging
  template:
    metadata:
      labels:
        app: chatwoot-sidekiq-staging
    spec:
      containers:
      - name: sidekiq
        image: wavai/chatwoot-rails-staging:v1.0.20
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "bundle exec sidekiq -C config/sidekiq.yml"]
        envFrom:
        - configMapRef:
            name: chatwoot-config-staging
        - secretRef:
            name: chatwoot-secrets-staging
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
