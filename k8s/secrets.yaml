apiVersion: v1
kind: Secret
metadata:
  name: chatwoot-secrets
type: Opaque
data:
  # These will be populated from GitHub Secrets
  SECRET_KEY_BASE: "$(SECRET_KEY_BASE)"
  REDIS_PASSWORD: "$(REDIS_PASSWORD)"
  POSTGRES_PASSWORD: "$(POSTGRES_PASSWORD)"
  SMTP_PASSWORD: "$(SMTP_PASSWORD)"
  # Database credentials
  POSTGRES_USER: "" # Add your base64 encoded database user
  # Mail credentials
  SMTP_USERNAME: "accounts@mg.aloochat.ai" # Add your base64 encoded SMTP username
  # SMTP Configuration
  SMTP_ADDRESS: "smtp.eu.mailgun.org"
  SMTP_PORT: "587" 
  SMTP_DOMAIN: "mg.aloochat.ai"
  SMTP_USERNAME: "accounts@mg.aloochat.ai"
  SMTP_PASSWORD: "$(SMTP_PASSWORD)"
  SMTP_AUTHENTICATION: "plain"
  SMTP_ENABLE_STARTTLS_AUTO: "true"
  MAILER_SENDER_EMAIL: "AlooChat <accounts@mg.aloochat.ai>"
  SMTP_OPENSSL_VERIFY_MODE: "peer"
  MAILER_INBOUND_EMAIL_DOMAIN: "mg.aloochat.ai"
  RAILS_INBOUND_EMAIL_SERVICE: "mailgun"

  # AlooStudio Configuration
  CLERK_WEBHOOK_SECRET: "$(CLERK_WEBHOOK_SECRET)"
  ALOOSTUDIO_API_TOKEN: "$(ALOOSTUDIO_API_TOKEN)"
  ALOOSTUDIO_WEBHOOK_URL: "$(ALOOSTUDIO_WEBHOOK_URL)"
  ALOOSTUDIO_BACKEND_URL: "$(ALOOSTUDIO_BACKEND_URL)"
  ALOOSTUDIO_FRONTEND_URL: "$(ALOOSTUDIO_FRONTEND_URL)"