apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwoot-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatwoot-redis
  template:
    metadata:
      labels:
        app: chatwoot-redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
        ports:
        - containerPort: 6379
        envFrom:
        - secretRef:
            name: chatwoot-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: chatwoot-redis
spec:
  selector:
    app: chatwoot-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP 