apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwoot-vite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatwoot-vite
  template:
    metadata:
      labels:
        app: chatwoot-vite
    spec:
      containers:
      - name: vite
        image: wavai/chatwoot-vite
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "docker/entrypoints/vite.sh && bin/vite dev --mode production"]
        ports:
        - containerPort: 3036
        envFrom:
        - configMapRef:
            name: chatwoot-config
        - secretRef:
            name: chatwoot-secrets
        env:
        - name: VITE_DEV_SERVER_HOST
          value: "0.0.0.0"
        - name: NODE_ENV
          value: "production"
        - name: RAILS_ENV
          value: "production"
        - name: VITE_PORT
          value: "3036"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: chatwoot-vite
spec:
  selector:
    app: chatwoot-vite
  ports:
  - port: 3036
    targetPort: 3036
  type: ClusterIP 